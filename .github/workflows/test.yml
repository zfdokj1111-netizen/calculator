name: Run Pytest

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest # GitHub runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -v
